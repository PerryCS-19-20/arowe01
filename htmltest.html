<html>
    <head>
        <title>hack my website</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="sitemap.js"></script>
        <link rel="stylesheet" type="text/css" href="menu.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <style>
            h1 {
                color: pink;
                font-family: cursive;
            }
            button {
                color: white;
                background-color: pink;
            }
            #htmltestBox {
                margin-top: 7px;
                margin-left: 30px;
            }
            span {
                margin-left: 30px;
            }
        </style>
    </head>
    <body onload="buildMap('menubar');">
        <div id="menubar"></div>
        <div id="htmltestBox">
            <h1>HTML Test</h1>
            <textarea rows="10" cols="80" id="inputText">Input html to test here</textarea>
            <button onclick="testHTML();">Test!</button>
        </div>
        <hr>
        <span id="theSpan"></span>
        <script>
            function testHTML() {
                var userInput = document.getElementById("inputText");
                var theSpan = document.getElementById("theSpan");
                theSpan.innerHTML = userInput.value;
            }
        </script>
    </body>
</html>
