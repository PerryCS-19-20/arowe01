<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body onload="buildMap('menubar');">
        <div id="menubar"></div>
        <h1>HTML Test</h1>
        <textarea rows="10" cols="80" id="inputText">Input html to test here</textarea>
        <button onclick="testHTML();">Test!</button>
        <hr>
        <span id="theSpan"></span>
        <script>
            function testHTML() {
                var userInput = document.getElementById("inputText");
                var theSpan = document.getElementById("theSpan");
                theSpan.innerHTML = userInput.value;
            }
        </script>
    </body>
</html>
