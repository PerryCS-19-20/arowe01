<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Calendar</title>
        <script>
            var today = new Date();
            var month = today.getMonth();
            var year = today.getFullYear();
            var monthName = getMonthName(month);
            
            function makeCalendar() {
                var body = document.body;
                
                //build header
                var header = document.createElement("h1");
                header.id = "calendarHeader";
                header.textContent = monthName + year;
                body.appendChild(header);
                
                //build empty calendar
                var calendar = document.createElement("table");
                calendar.id = "calendar";
                body.appendChild(calendar);
                
                //first row (days of the week)
                var days = document.createElement("tr");
                days.id = "days";
                body.appendChild(days);
                for (var i = 0; i < 7; i++) {
                    var dayHeader = document.createElement("th");
                    dayHeader.textContent = getDayName(i);
                    days.appendChild(dayHeader);
                }
                
                //dates on the calendar
                var row = document.createElement("tr");
                body.appendChild(row);
                for (var i = 0; i < getNumDays(month, year) + getFirstDay(month, year); i++) {
                    var cell = document.createElement("td");
                    var dateNum = i - getFirstDay(month, year);
                    if (dateNum > 0) {
                        cell.textContent = dateNum;
                    }else{
                        cell.style.border = "0";
                    }
                    row.appendChild(cell);
                    
                    //new week
                    if(i % 7 == 0) {
                        var row = document.createElement("tr");
                        body.appendChild(row);
                    }
                }
            }
            
            function getNumDays(month, year) {
                var date = new Date(year, month+1, 0);
                return date.getDate();
            }
            
            function getFirstDay(month, year) {
                var date = new Date(year, month, 1);
                return date.getDay();
            }
            
            function getMonthName(month) {
                switch(month) {
                case 0:
                    return "January";
                case 1:
                    return "February";
                case 2:
                    return "March";
                case 3:
                    return "April";
                case 4:
                    return "May";
                case 5:
                    return "June";
                case 6:
                    return "July";
                case 7:
                    return "August";
                case 8:
                    return "September";
                case 9:
                    return "October";
                case 10:
                    return "November";
                case 11:
                    return "December";
                }
            }
            
             function getDayName(dayNum) {
                switch(dayNum) {
                case 0:
                    return "Sunday";
                case 1:
                    return "Monday";
                case 2:
                    return "Tuesday";
                case 3:
                    return "Wednesday";
                case 4:
                    return "Thursday";
                case 5:
                    return "Friday";
                case 6:
                    return "Saturday";
                }
            }



        </script>
    </head>
    <body onload="makeCalendar();">
    </body>
</html>
