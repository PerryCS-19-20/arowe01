<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Times Table</title>
        <style>
            table, td, th {
                border: solid 1px;
            }
            td {
                text-align: right;
            }
            .thirdRow {
                background-color: lightblue;
            }
        </style>
        <script src="sitemap.js"></script>
    </head>
    <body onload="buildMap('menubar'); buildTimesTable();">
        <div id="menubar"></div>
        <script>
            function buildTimesTable() {
                // Create a table for the multiplication table
                var timesTable = document.createElement("table");
                timesTable.id = "timesTable";
                
                // Add the table to the document's body
                var body = document.body;
                body.appendChild(timesTable);
                
                // Fill in the multiplication table
                
                for(var i=0; i <11; i++){
                    
                        var row = document.createElement("tr");
               
                    timesTable.appendChild(row);
                    for(var n=0; n<11; n++){
                        if (i == 0) {
                            var column = document.createElement("th");
                            if(i == 0 && n == 0){
                                column.textContent = "";
                            } else {
                                column.textContent = n;
                            }
                        } else {
                            if(n == 0){
                                var column = document.createElement("th");
                                column.textContent = i;

                            }else{
                                var column = document.createElement("td");
                                column.textContent = n*i; 
                            }
                        }
                        if((n + 1) % 3 == 0 || (i + 1) % 3 == 0){
                            column.className = "thirdRow";
                        }
                        row.appendChild(column);
                    }
                }
            }
        </script>
    </body>
</html>
