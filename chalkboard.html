<html>
    <head>
        <title>Row, Row, Row Your Boat</title>
        <style>
            body {
                background-color: black;
            }
            h1 {
                font-family: "Papyrus";
                color: white;
                font-size: 60px;
            }
            textarea {
                background-color: black;
                color: white;
            }
            ol {
                font-family: "Papyrus";
                color: white;
                margin-left: 80px;
            }
        </style>
    </head>
    <body onload="buildMap('menubar');">
        <div id="menubar"></div>
        <h1>Chalkboard</h1>
        <textarea rows="5" cols="60" id="inputText"></textarea>
        <button onclick="addText();">Enter</button>
        <hr>
        <ol id="list"></ol>
        <script>
            function addText() {
                var userInput = document.getElementById("inputText");
                var toDo = document.getElementById("list");
               for(var i =0; i <100; i++){ 
                var item = document.createElement("li");
                item.textContent = "I will not " + userInput.value;
                toDo.appendChild(item);
                
               }
            }
        </script>
    </body>
</html>
