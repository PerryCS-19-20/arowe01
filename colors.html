<!DOCTYPE html>
<html>
    <head>
        <title>Row, Row, Row Your Boat</title>
        
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <script src="sitemap.js"></script>
        
        <script>
            function changeColor(colorname){
                document.body.style.backgroundColor = colorname;
            }
        </script>
    </head>
    <body onload="buildMap('menubar');">
        <div id="menubar"></div>
        <div id="wrap">
            <table class="color">
                <tr>
                    <th class="color-title">C</th>
                    <th class="color-title">O</th>
                    <th class="color-title">L</th>
                    <th class="color-title">O</th>
                    <th class="color-title">R</th>
                </tr>
                <tr>
                    <td><span onmouseover="changeColor('red');">red</span></td>
                    <td><span onmouseover="changeColor('orange');">orange</span></td>
                    <td><span onmouseover="changeColor('yellow');">yellow</span></td>
                    <td><span onmouseover="changeColor('blue');">blue</span></td>
                    <td><span onmouseover="changeColor('green');">green</span></td>
                </tr>
                <tr>
                    <td><span onmouseover="changeColor('crimson');">crimson</span></td>
                    <td><span onmouseover="changeColor('orangered');">orange red</span></td>
                    <td><span onmouseover="changeColor('gold');">gold</span></td>
                    <td><span onmouseover="changeColor('yellowgreen');">yellow green</span></td>
                    <td><span onmouseover="changeColor('royalblue');">royal blue</span></td>
                </tr>
                <tr>
                    <td><span onmouseover="changeColor('firebrick');">fire brick</span></td>
                    <td><span onmouseover="changeColor('tomato');">tomato</span></td>
                    <td><span onmouseover="changeColor('khaki');">khaki</span></td>
                    <td><span onmouseover="changeColor('olive');">olive</span></td>
                    <td><span onmouseover="changeColor('skyblue');">sky blue</span></td>
                </tr>
            </table>
        </div>
        <form action="https://perryma.tk/arowe01/index.html" method="get">
                    <input type="submit" value="Go Back">
    </body>
</html>
